<h3 class="p-3 text-center">Student List</h3>
<div class="container">
  <table mat-table [dataSource]="students" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef style="color: black"><b>First Name </b></th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="secondName">
      <th mat-header-cell *matHeaderCellDef style="color: black"><b> Last Name </b></th>
      <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef style="color: black"><b>Email </b></th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="stdClass">
      <th mat-header-cell *matHeaderCellDef style="color: black"><b> Class </b></th>
      <td mat-cell *matCellDef="let element"> {{element.stdClass}}

        <div style="float: right"  class="btn-group" dropdown>
          <i class="fa fa-ellipsis-v" id="sdf" dropdownToggle class="dropdown-toggle"
             aria-controls="sdf" class="fa fa-ellipsis-v" aria-hidden="true"></i>
          <ul id="sdf" *dropdownMenu  class="dropdown-menu pull-left" role="menu" aria-labelledby="sdf">
            <li role="menuitem"><a class="dropdown-item" (click)="DeleteStudent(element)">Delete</a></li>
            <li role="menuitem"><a class="dropdown-item" (click)="updateStudentInfo(element)">Update</a></li>
          </ul>
        </div>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button (click)="openCreateStudentForm()" class="m2" color="primary" mat-raised-button>Create</button>

</div>
